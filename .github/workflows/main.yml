name: generate animation

on:
  # Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *"  # meia-noite UTC

  # Permite execução manual pelo GitHub Actions
  workflow_dispatch:

  # Executa a cada push na branch principal
  push:
    branches:
      - main  # altere para 'master' se esse for o nome da sua branch principal

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Gera os arquivos SVG da animação do Snake
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      # Publica os arquivos SVG na branch 'output'
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
